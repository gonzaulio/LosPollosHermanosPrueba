<section>
<ngb-carousel *ngIf="imagenes">
    <ng-template *ngFor="let imagen of imagenes" ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="{{imagen.img}}" alt="Random first slide">
      </div>
      <div class="carousel-caption">
      </div>
    </ng-template>
  </ngb-carousel>
</section>
